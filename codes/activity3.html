<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 3: Dark Mode Card</title>
  <style>
    body {
      background-color: white;
      color: black;
      text-align: center;
    }

    .card {
      border: 2px solid rgb(186, 38, 38);
      border-radius: 8px;
      padding: 10px;
      display: inline-block;
      background: white;
    }

    .dark {
      background-color: black;
      color: white;
    }

    .dark .card {
      background-color: #222;
      border-color: white;
    }
  </style>
</head>
<body>
  <h2>Activity 3: Dark Mode Card</h2>
  <p>Instruction: Toggle dark/light mode with the button.</p>

  <div class="card">
    <img src="https://via.placeholder.com/200x100" alt="Sample">
    <p>Image Card Example</p>
    <button onclick="toggleMode()">Toggle Mode</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
